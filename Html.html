<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css.css">
    <title>Video project</title>
</head>
<body>
    <div class="myPlayer">
        <video src="06762953fdb95a11d5148bb4302452d827641630-480p.mp4"></video>
        <div class="myPlayer_controls">
        
        <div class="progress_bar">
            <input class="progress_range" type="range" min="1" max="100" step="1" value="0" >
        </div>
        <div class="control_btns">
            <div class="left">
                <div class="btns play">
                    <i class="material-symbols-outlined">play_arrow</i>
                </div>
                
                <div class="btns rewind">
                    <i class="material-symbols-outlined">arrow_back_ios_new</i>
                </div>
                <div class="btns forward">
                    <i class="material-symbols-outlined">arrow_forward_ios</i>
                </div>
                
                <div class="btns volume">
                    <i class="material-symbols-outlined">volume_up</i>
                    <div class="volume_progress">
                        <input class="volume_bar" type="range" min="1" max="100" step="1" value="50" >
                    </div>
                </div>
                    
                <div class="timer">
                    <span class="currentTime">00:00</span>
                    <span>/</span>
                    <span class="videoTime">00:00</span>
                </div>
            </div>

            <div class="right">
                <div class="btns fullscreen">
                        <span class="material-symbols-outlined">fullscreen</span>
                    </div>
                </div>
            </div>
        </div>
    </div>





    <script src="script.js"></script>
</body>
</html>
